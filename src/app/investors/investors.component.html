<section class="container py-4">
  <h2 class="mb-4 text-center">Investor Dashboard</h2>

  <button
    mat-raised-button
    color="primary"
    class="mb-4"
    (click)="createInvestor()"
  >
    <mat-icon>add</mat-icon> Add Investor
  </button>

  <div class="card-grid">
    <mat-card *ngFor="let investor of investors" class="investor-card">
      <mat-card-header>
        <mat-card-title>{{ investor.name_Investor }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ investor.overview_Investor }}</p>
        <p><strong>Country:</strong> {{ investor.country_Id }}</p>
        <p><strong>Industry:</strong> {{ investor.industry_Id }}</p>
        <p><strong>Investment Size:</strong> {{ investor.investment_Size_Id }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="accent" *ngIf="investor.id !== undefined" (click)="editInvestor(investor.id)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-stroked-button color="warn" *ngIf="investor.id !== undefined" (click)="deleteInvestor(investor.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
